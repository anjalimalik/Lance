  <div class="row">
    <div class="col-md-4">
      <div class="jumbotron">
        <h1 class="display-3">Hello!</h1>
        <p class="lead">Welcome to LANCE. Begin your journey by logging in or signing up today!.</p>
        <hr class="my-4">
        <p>Lance Is Exclusive To Purdue University Students</p>



        <!-- LOG IN/REGISTER BUTTON  -->
        <button class="btn btn-outline-primary" data-toggle="modal" data-target="#myModal1" onclick="clearModal1()">Login</button>
        <button class="btn btn-outline-primary" data-toggle="modal" data-target="#myModal2" onclick="clearModal2()">Register</button>

        <!-- Report MODAL -->
        <div class="modal" id="myModalReport" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Report</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
              </div>
              <div class="modal-body">

                <form>
                  <fieldset>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Report Message</label>
                      <input type="email" class="form-control" id="in_login_email" placeholder="boilermaker@purdue.edu">
                    </div>



              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="btn_modal_login" onclick="btn_login()">Log In</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>

        <!-- LOG IN MODAL -->
        <div class="modal" id="myModal1" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Log In</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
              </div>
              <div class="modal-body">

                <form>
                  <fieldset>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control" id="in_login_email" placeholder="boilermaker@purdue.edu">
                    </div>


                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" id="in_login_pass" placeholder="Password">
                    </div>
                  </fieldset>
                </form>


              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="btn_modal_login" onclick="btn_login()">Log In</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>


        <!-- REGISTER MODAL -->
        <div class="modal" id="myModal2" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Basic Info</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
              </div>
              <div class="modal-body">

                <form>
                  <fieldset>
                    <div class="form-group">
                      <label for="in_register_email">Email</label>
                      <input type="text" class="form-control" id="in_register_email" placeholder="boilermaker@purdue.edu">
                      <label id="emailError">Invalid Email</label>

                    </div>


                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" id="in_register_pass" placeholder="Password">
                      <label id="passError">Password must be atleast 4 characters</label>
                    </div>


                    <div class="form-group">
                      <label class="col-form-label" for="inputDefault">First Name</label>
                      <input type="text" class="form-control" placeholder="First Name" id="in_register_fName">
                      <label id="fNameError">Please input a First Name</label>
                    </div>

                    <div class="form-group">
                      <label class="col-form-label" for="inputDefault">Last Name</label>
                      <input type="text" class="form-control" placeholder="Last Name" id="in_register_lName">
                      <label id="lNameError">Please input a Last Name</label>
                    </div>


                  </fieldset>
                </form>


              </div>
              <div class="modal-footer">
                <button class="btn btn-outline-primary" data-toggle="modal" onclick="btn_register_continue()">Continue</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>


        <!-- REGISTER MODAL STEP 2 -->
        <div class="modal" id="myModal3" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Profile</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
              </div>
              <div class="modal-body">

                <form>
                  <fieldset>

                    <div class="form-group">
                      <label class="col-form-label" for="inputDefault">Major</label>
                      <input id="in_register_edu" type="text" class="form-control" placeholder="(optional)">
                    </div>

                    <div class="form-group">
                      <label class="col-form-label" for="inputDefault">Links</label>
                      <input type="text" class="form-control" placeholder="Example: https://twitter.com/JohnPurdue/ (optional)" id="in_register_links">
                    </div>

                    <div class="form-group">
                      <label class="col-form-label" for="inputDefault">Phone Number</label>
                      <input type="text" class="form-control" placeholder="(optional)" id="in_register_contact">
                    </div>

                    <div class="form-group">
                      <label for="exampleTextarea">Bio</label>
                      <grammarly-ghost spellcheck="false"></grammarly-ghost><textarea class="form-control" id="in_register_desc" placeholder="Something about yourself (optional)"
                        rows="3" data-gramm="true" data-txt_gramm_id="eb4089ef-e26f-ce7a-9117-b156d9e1a197" data-gramm_id="eb4089ef-e26f-ce7a-9117-b156d9e1a197"
                        spellcheck="false" data-gramm_editor="true" style="z-index: auto; position: relative; line-height: 21px; font-size: 14px; transition: none; background-color: transparent !important; background-position: initial initial !important; background-repeat: initial initial !important;"></textarea>
                      <grammarly-btn>
                        <div style="z-index: 2; opacity: 1; transform: translate(509px, 640px);" class="_9b5ef6-textarea_btn _9b5ef6-show _9b5ef6-field_hovered"
                          data-grammarly-reactid=".0">
                          <div class="_9b5ef6-transform_wrap" data-grammarly-reactid=".0.0">
                            <div title="Protected by Grammarly" class="_9b5ef6-status" data-grammarly-reactid=".0.0.0">&nbsp;</div>
                          </div>
                        </div>
                      </grammarly-btn>
                    </div>


                    <div class="form-group">
                      <label for="exampleTextarea">Skills</label>
                      <grammarly-ghost spellcheck="false"></grammarly-ghost><textarea class="form-control" id="in_register_skills" placeholder="Your skills separated by commas (optional)"
                        rows="3" data-gramm="true" data-txt_gramm_id="eb4089ef-e26f-ce7a-9117-b156d9e1a197" data-gramm_id="eb4089ef-e26f-ce7a-9117-b156d9e1a197"
                        spellcheck="false" data-gramm_editor="true" style="z-index: auto; position: relative; line-height: 21px; font-size: 14px; transition: none; background-color: transparent !important; background-position: initial initial !important; background-repeat: initial initial !important;"></textarea>
                      <grammarly-btn>
                        <div style="z-index: 2; opacity: 1; transform: translate(509px, 640px);" class="_9b5ef6-textarea_btn _9b5ef6-show _9b5ef6-field_hovered"
                          data-grammarly-reactid=".0">
                          <div class="_9b5ef6-transform_wrap" data-grammarly-reactid=".0.0">
                            <div title="Protected by Grammarly" class="_9b5ef6-status" data-grammarly-reactid=".0.0.0">&nbsp;</div>
                          </div>
                        </div>
                      </grammarly-btn>
                    </div>

                  </fieldset>
                </form>


              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-outline-primary" onclick="btn_register_finish()" data-dismiss="modal">Finish</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
      </div>
